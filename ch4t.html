<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffcc;
      --primary-transparent: #00ffcc33;
      --background: #0a0a0a;
      --panel: #111;
      --danger: #ff3333;
      --warning: #ffcc00;
    }
    
    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 200px;
      background: var(--panel);
      border-right: 1px solid var(--primary-transparent);
      padding: 15px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .chat-box {
      background: var(--panel);
      border: 1px solid var(--primary-transparent);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px var(--primary-transparent);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px dashed var(--primary-transparent);
    }
    
    .message {
      margin-bottom: 10px;
      word-break: break-word;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .username {
      color: #00ffaa;
      font-weight: bold;
      font-size: 0.9em;
    }
    
    .timestamp {
      color: #00ffcc66;
      font-size: 0.7em;
      margin-left: 5px;
    }
    
    .message-text {
      font-size: 0.85em;
      line-height: 1.4;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-family: 'Fira Code', monospace;
      border: 1px solid var(--primary-transparent);
      background: var(--background);
      color: var(--primary);
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 0.85em;
    }
    
    button {
      padding: 6px 10px;
      background: var(--primary);
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 0.85em;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .admin-controls {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed var(--primary-transparent);
      font-size: 0.85em;
    }
    
    .typing-indicator {
      margin-bottom: 10px;
      color: #00ffaa;
      min-height: 20px;
      font-size: 0.8em;
    }
    
    .user-list {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.85em;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      padding: 4px;
      background-color: #0a0a0a;
      border-radius: 3px;
    }
    
    .user-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: var(--primary);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8em;
    }
    
    .admin-badge {
      background: var(--danger);
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 5px;
    }
    
    #currentUserDisplay {
      font-size: 0.8em;
      color: #888;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: auto;
        margin-right: 0;
        margin-bottom: 10px;
        border-right: none;
        border-bottom: 1px solid var(--primary-transparent);
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 style="font-size: 0.9em;">Online Users</h3>
    <div id="userList" class="user-list"></div>
    
    <div id="adminSidebar" style="display: none; margin-top: 20px;">
      <h3 style="font-size: 0.9em;">Admin Channels</h3>
      <button id="adminChatBtn" class="btn-danger" style="font-size: 0.85em;">Admin Chat</button>
      <button id="publicChatBtn" style="font-size: 0.85em;">Public Chat</button>
    </div>
  </div>

  <div class="main-content">
    <div id="loginSection">
      <h2 style="font-size: 1.1em;">Enter Chat</h2>
      <input type="text" id="usernameInput" placeholder="Your username">
      <div id="adminLogin" style="display: none; margin-top: 10px;">
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
      </div>
      <button id="joinBtn">Join</button>
    </div>
    
    <div id="chatSection" style="display: none;">
      <div class="chat-box">
        <div class="messages" id="chatMessages"></div>
        <div id="typingIndicator" class="typing-indicator"></div>
        
        <input type="text" id="messageInput" placeholder="Type your message...">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
          <button id="sendBtn">Send</button>
          <button id="logoutBtn" class="btn-danger">Logout</button>
          <div id="currentUserDisplay"></div>
        </div>
      </div>
      
      <div id="adminPanel" class="admin-controls" style="display: none;">
        <h3 style="font-size: 0.9em;">Admin Controls</h3>
        <input type="text" id="banInput" placeholder="Username to ban" style="font-size: 0.85em;">
        <input type="number" id="banDuration" placeholder="Hours (0=permanent)" value="24" min="0" style="font-size: 0.85em;">
        <button id="banUserBtn" class="btn-danger" style="font-size: 0.85em;">Ban User</button>
        <button id="deleteAllBtn" class="btn-danger" style="font-size: 0.85em;">Delete All Messages</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
