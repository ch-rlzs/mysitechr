<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: black;
      overflow: hidden;
      color: #00ff9f;
      font-family: 'Courier New', monospace;
    }
    .glitch {
      font-size: 2.5rem;
      position: relative;
      color: #00ff9f;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #00ff9f;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #00ffaa;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #00ddaa;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 20px, 0); }
      20% { clip: rect(10px, 9999px, 40px, 0); }
      30% { clip: rect(20px, 9999px, 60px, 0); }
      40% { clip: rect(10px, 9999px, 40px, 0); }
      50% { clip: rect(0px, 9999px, 20px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(30px, 9999px, 50px, 0); }
      20% { clip: rect(20px, 9999px, 60px, 0); }
      30% { clip: rect(40px, 9999px, 80px, 0); }
      40% { clip: rect(20px, 9999px, 60px, 0); }
      50% { clip: rect(10px, 9999px, 30px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,159,0.1) 0px,
        rgba(0,255,159,0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: scrollLines 10s linear infinite;
      z-index: -1;
    }

    @keyframes scrollLines {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="matrix-bg"></div>
  <h1 class="glitch" data-text="UNDER CONSTRUCTION">
    UNDER CONSTRUCTION
  </h1>
</body>
</html>
