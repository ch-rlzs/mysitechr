<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary: #00ffcc;
      --primary-transparent: #00ffcc33;
      --background: #0a0a0a;
      --panel: #111;
      --danger: #ff3333;
      --warning: #ffcc00;
    }
    
    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 10px;
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 200px;
      background: var(--panel);
      border-right: 1px solid var(--primary-transparent);
      padding: 15px;
      margin-right: 10px;
    }
    
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .chat-box {
      background: var(--panel);
      border: 1px solid var(--primary-transparent);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px var(--primary-transparent);
      flex-grow: 1;
    }
    
    /* ... (keep previous styles) ... */
    
    .user-list {
      margin-top: 20px;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: var(--primary);
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .admin-badge {
      background: var(--danger);
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 5px;
    }
    
    .report-btn {
      background: var(--warning);
      color: black;
      font-size: 0.8em;
      padding: 2px 5px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <div class="user-list" id="userList"></div>
    
    <div id="adminSidebar" style="display: none; margin-top: 20px;">
      <h3>Admin Channels</h3>
      <button onclick="switchToAdminChat()" class="btn-danger">Admin Chat</button>
      <button onclick="switchToPublicChat()">Public Chat</button>
      
      <h3>Moderation Logs</h3>
      <div id="modLogs"></div>
    </div>
  </div>

  <div class="chat-container">
    <div id="loginSection">
      <h2>Enter Chat</h2>
      <input type="text" id="usernameInput" placeholder="Your username" />
      <div id="adminLogin" style="display: none; margin-top: 10px;">
        <input type="password" id="adminPassword" placeholder="Admin password" />
      </div>
      <button onclick="login()">Join</button>
    </div>
    
    <div id="chatSection" style="display: none;">
      <div class="chat-box">
        <div class="messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()" class="btn-danger">Logout</button>
      </div>
      
      <div id="adminPanel" class="admin-controls" style="display: none;">
        <h3>Admin Controls</h3>
        <input type="text" id="banInput" placeholder="Username to ban" />
        <input type="number" id="banDuration" placeholder="Hours (0=permanent)" value="24" min="0" />
        <button onclick="banUser()" class="btn-danger">Ban User</button>
        <button onclick="deleteAllMessages()" class="btn-danger">Delete All Messages</button>
      </div>
    </div>
  </div>

  <script src="chat-app.js"></script>
</body>
</html>
