<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #00ffcc;
      --primary-transparent: #00ffcc33;
      --background: #0a0a0a;
      --panel: #111;
      --danger: #ff3333;
    }
    
    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 10px;
    }
    
    .chat-box {
      max-width: 800px;
      margin: auto;
      background: var(--panel);
      border: 1px solid var(--primary-transparent);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px var(--primary-transparent);
    }
    
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px dashed var(--primary-transparent);
      margin-bottom: 10px;
    }
    
    .message {
      margin-bottom: 10px;
      word-break: break-word;
      padding: 8px;
      border-radius: 4px;
    }
    
    .username {
      color: #00ffaa;
      font-weight: bold;
    }
    
    .timestamp {
      color: #00ffcc66;
      font-size: 0.8em;
      margin-left: 5px;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border: 1px solid var(--primary-transparent);
      background: var(--background);
      color: var(--primary);
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    button {
      padding: 8px 12px;
      background: var(--primary);
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .admin-controls {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed var(--primary-transparent);
    }
    
    .typing-indicator {
      margin-bottom: 10px;
      color: #00ffaa;
      min-height: 20px;
    }
    
    @media (max-width: 600px) {
      .chat-box { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div id="loginSection">
      <h2>Enter Chat</h2>
      <input type="text" id="usernameInput" placeholder="Your username" />
      <button onclick="login()">Join</button>
    </div>
    
    <div id="chatSection" style="display: none;">
      <div class="messages" id="chatMessages"></div>
      <div class="typing-indicator" id="typingIndicator"></div>
      
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="logout()" class="btn-danger">Logout</button>
      
      <div id="adminPanel" class="admin-controls" style="display: none;">
        <h3>Admin Controls</h3>
        <input type="text" id="banInput" placeholder="Username to ban" />
        <button onclick="banUser()" class="btn-danger">Ban User</button>
        <button onclick="deleteAllMessages()" class="btn-danger">Delete All Messages</button>
      </div>
    </div>
  </div>

  <script src="chat-app.js"></script>
</body>
</html>
