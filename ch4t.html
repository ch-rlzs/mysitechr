<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    <style>
  :root {
    --primary: #00ffcc;
    --primary-transparent: #00ffcc33;
    --background: #0a0a0a;
    --panel: #111;
    --danger: #ff3333;
    --warning: #ffcc00;
    --text-small: 0.8em;
    --text-smaller: 0.7em;
    --text-normal: 0.85em;
  }
  
  body {
    background-color: var(--background);
    color: var(--primary);
    font-family: 'Fira Code', monospace;
    margin: 0;
    padding: 10px;
    display: flex;
    min-height: 100vh;
    font-size: var(--text-normal);
    line-height: 1.4;
  }
  
  .sidebar {
    width: 200px;
    background: var(--panel);
    border-right: 1px solid var(--primary-transparent);
    padding: 15px;
    margin-right: 10px;
    flex-shrink: 0;
    font-size: var(--text-small);
  }
  
  .main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
  }
  
  .chat-box {
    background: var(--panel);
    border: 1px solid var(--primary-transparent);
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 10px var(--primary-transparent);
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  
  .messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
    border-bottom: 1px dashed var(--primary-transparent);
    font-size: var(--text-normal);
  }
  
  .message {
    margin-bottom: 10px;
    word-break: break-word;
    padding: 8px;
    border-radius: 4px;
  }
  
  .message-header {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
    font-size: var(--text-small);
  }
  
  .username {
    color: #00ffaa;
    font-weight: bold;
  }
  
  .timestamp {
    color: #00ffcc66;
    font-size: var(--text-smaller);
    margin-left: 5px;
  }
  
  .message-text {
    font-size: var(--text-normal);
    line-height: 1.4;
  }
  
  input[type="text"],
  input[type="password"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    font-family: 'Fira Code', monospace;
    border: 1px solid var(--primary-transparent);
    background: var(--background);
    color: var(--primary);
    border-radius: 4px;
    margin-bottom: 10px;
    box-sizing: border-box;
    font-size: var(--text-small);
  }
  
  button {
    padding: 6px 10px;
    background: var(--primary);
    color: black;
    font-family: 'Fira Code', monospace;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
    font-size: var(--text-small);
  }
  
  .btn-danger {
    background: var(--danger);
    color: white;
  }
  
  .btn-warning {
    background: var(--warning);
    color: black;
  }
  
  .admin-controls {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px dashed var(--primary-transparent);
    font-size: var(--text-small);
  }
  
  .typing-indicator {
    margin-bottom: 10px;
    color: #00ffaa;
    min-height: 20px;
    font-size: var(--text-smaller);
  }
  
  .user-list {
    margin-top: 10px;
    font-size: var(--text-small);
  }
  
  .user-item {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
    padding: 4px;
  }
  
  .user-avatar {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 8px;
    background-color: var(--primary);
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: var(--text-smaller);
    flex-shrink: 0;
  }
  
  .admin-badge {
    background: var(--danger);
    color: white;
    font-size: var(--text-smaller);
    padding: 2px 4px;
    border-radius: 3px;
    margin-left: 5px;
  }
  
  .message-actions {
    margin-top: 4px;
  }
  
  .message-actions button {
    padding: 2px 6px;
    font-size: var(--text-smaller);
  }
  
  #currentUserDisplay {
    font-size: var(--text-small);
    color: #888;
    margin-left: 10px;
  }
  
  #loginSection h2 {
    font-size: 1.1em;
    margin-bottom: 10px;
  }
  
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      font-size: var(--text-small);
    }
    
    .sidebar {
      width: auto;
      margin-right: 0;
      margin-bottom: 10px;
      border-right: none;
      border-bottom: 1px solid var(--primary-transparent);
    }
    
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 6px;
    }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <div class="user-list" id="userList"></div>
    
    <div id="adminSidebar" style="display: none; margin-top: 20px;">
      <h3>Admin Channels</h3>
      <button id="adminChatBtn" class="btn-danger">Admin Chat</button>
      <button id="publicChatBtn">Public Chat</button>
      
      <h3>Moderation Logs</h3>
      <div id="modLogs"></div>
    </div>
  </div>

  <div class="main-content">
    <div id="loginSection">
      <h2>Enter Chat</h2>
      <input type="text" id="usernameInput" placeholder="Your username" />
      <div id="adminLogin" style="display: none; margin-top: 10px;">
        <input type="password" id="adminPassword" placeholder="Admin password" />
      </div>
      <button id="loginBtn">Join</button>
    </div>
    
    <div id="chatSection" style="display: none;">
      <div class="chat-box">
        <div class="messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <div style="display: flex; margin-top: 10px;">
          <button id="sendBtn">Send</button>
          <button id="logoutBtn" class="btn-danger">Logout</button>
        </div>
      </div>
      
      <div id="adminPanel" class="admin-controls" style="display: none;">
        <h3>Admin Controls</h3>
        <input type="text" id="banInput" placeholder="Username to ban" />
        <input type="number" id="banDuration" placeholder="Hours (0=permanent)" value="24" min="0" />
        <button id="banUserBtn" class="btn-danger">Ban User</button>
        <button id="deleteAllBtn" class="btn-danger">Delete All Messages</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
