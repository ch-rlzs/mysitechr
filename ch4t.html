<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 20px;
    }
    .chat-box {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #00ffcc33;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffcc22;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 15px;
      border-bottom: 1px dashed #00ffcc44;
    }
    .message {
      margin-bottom: 10px;
    }
    .username {
      color: #00ffaa;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border: 1px solid #00ffcc33;
      background: #0a0a0a;
      color: #00ffcc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background: #00ffcc;
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .username-input {
      margin-bottom: 20px;
    }
    .delete-btn {
      margin-left: 10px;
      background: transparent;
      color: #ff4444;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    .admin-panel {
      margin-top: 20px;
      border-top: 1px dashed #00ffcc44;
      padding-top: 10px;
    }
    .admin-user {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .ban-btn {
      margin-left: 10px;
      background: transparent;
      color: #ff4444;
      border: 1px solid #ff4444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="username-input" id="usernameSection">
    <input type="text" id="usernameInput" placeholder="Enter a username..." />
    <button onclick="setUsername()">Set Username</button>
  </div>
  

  <div class="messages" id="chatMessages"></div>
  <div id="typingIndicator" style="margin-bottom:10px; color: #00ffaa;"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
  <div>
    <button onclick="sendMessage()">Send</button>
    <button onclick="signOut()" style="margin-top:10px;">Sign Out</button>
  </div>
  <div id="currentUserDisplay" style="font-size: 0.8em; color: #888;"></div>
  </div>

  
 

  <div id="adminPanel" style="display:none;">
    <h3>ðŸ›  Admin Panel</h3>
    <button onclick="banUser('exampleUser')">Ban User</button>
    <button onclick="showBannedUsers()">Show Banned Users</button>
    <button onclick="deleteAllMessages()">Delete All Messages</button>

</div>


<script src="chat-app.js"></script> <!-- Linking the JS file -->

</body>
</html>
