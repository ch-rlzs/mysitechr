<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 10px;
    }
    .chat-box {
      max-width: 800px;
      margin: auto;
      background: #111;
      border: 1px solid #00ffcc33;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffcc22;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px dashed #00ffcc44;
    }
    .message {
      margin-bottom: 10px;
      word-break: break-word;
    }
    .username {
      color: #00ffaa;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border: 1px solid #00ffcc33;
      background: #0a0a0a;
      color: #00ffcc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background: #00ffcc;
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn, .pin-btn, .ban-btn {
      margin-left: 10px;
      background: transparent;
      color: #ff4444;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    .admin-btn {
      background: #ff3333;
      color: white;
    }
    @media (max-width: 600px) {
      .chat-box { padding: 10px; }
      input[type="text"], input[type="password"] { 
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div id="loginSection">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="setUsername()">Join Chat</button>
  </div>

  <div id="adminLogin" style="display:none; margin-top:10px;">
    <input type="password" id="adminPasswordInput" placeholder="Admin Password" />
    <button onclick="adminAuth()">Authenticate</button>
  </div>

  <div class="messages" id="chatMessages"></div>
  <div id="typingIndicator" style="margin-bottom:10px; color: #00ffaa;"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." 
         onkeydown="if(event.key === 'Enter') sendMessage()" disabled />
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
    <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
    <button onclick="signOut()">Sign Out</button>
    <div id="currentUserDisplay" style="font-size: 0.8em; color: #888;"></div>
  </div>

  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h3>ðŸ›  Admin Panel</h3>
    <button onclick="deleteAllMessages()" class="admin-btn">Delete All Messages</button>
    <input type="text" id="banUsernameInput" placeholder="Username to ban" />
    <button onclick="banUser()" class="admin-btn">Ban User</button>
  </div>
</div>

<script src="chat-app.js"></script>
</body>
</html>
