<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 20px;
    }

    .chat-box {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #00ffcc33;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffcc22;
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 15px;
      border-bottom: 1px dashed #00ffcc44;
    }

    .message {
      margin-bottom: 10px;
    }

    .username {
      color: #00ffaa;
    }

    .timestamp {
      color: #888;
      font-size: 0.8em;
      margin-left: 6px;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border: 1px solid #00ffcc33;
      background: #0a0a0a;
      color: #00ffcc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      background: #00ffcc;
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .username-input {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="username-input" id="usernameSection">
    <input type="text" id="usernameInput" placeholder="Enter a username..." />
    <button onclick="setUsername()">Set Username</button>
  </div>

  <div class="messages" id="chatMessages"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAgFYlZc9PI95uSEC_iejXEZOerZ8ebO44",
    authDomain: "chrlzs-chat-645cf.firebaseapp.com",
    databaseURL: "https://chrlzs-chat-645cf-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "chrlzs-chat-645cf",
    storageBucket: "chrlzs-chat-645cf.appspot.com",
    messagingSenderId: "426878855113",
    appId: "1:426878855113:web:166da584829cffd5106a18",
    measurementId: "G-5XW702X3TQ"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = localStorage.getItem('chrlzsUsername');
  const chatMessages = document.getElementById('chatMessages');
  const usernameSection = document.getElementById('usernameSection');

  if (username) {
    document.getElementById('usernameInput').value = username;
    usernameSection.style.display = 'none';
  }

  function formatTimestamp(ms) {
    const date = new Date(ms);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function censorMessage(text) {
    const badWords = ['fuck', 'shit', 'bitch', 'asshole', 'dick', 'cunt'];
    const pattern = new RegExp(`\\b(${badWords.join('|')})\\b`, 'gi');
    return text.replace(pattern, word => word[0] + '*'.repeat(word.length - 1));
  }

  function setUsername() {
    const input = document.getElementById('usernameInput').value.trim();
    if (input.length < 3) {
      alert('Username must be at least 3 characters long.');
      return;
    }
    username = input;
    localStorage.setItem('chrlzsUsername', username);
    usernameSection.style.display = 'none';
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const rawText = input.value.trim();
    if (!rawText || !username) return;

    const cleanText = censorMessage(rawText);
    const message = {
      user: username,
      text: cleanText,
      timestamp: Date.now()
    };

    db.ref('messages').push(message);
    input.value = '';
  }

  db.ref('messages').on('child_added', snapshot => {
    const msg = snapshot.val();
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `<span class="username">${msg.user}:</span> ${msg.text} <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>`;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
</script>

</body>
</html>
