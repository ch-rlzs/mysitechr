<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 20px;
    }

    .chat-box {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      border: 1px solid #00ffcc33;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffcc22;
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 15px;
      border-bottom: 1px dashed #00ffcc44;
    }

    .message {
      margin-bottom: 10px;
    }

    .username {
      color: #00ffaa;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-family: 'Fira Code', monospace;
      border: 1px solid #00ffcc33;
      background: #0a0a0a;
      color: #00ffcc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      background: #00ffcc;
      color: black;
      font-family: 'Fira Code', monospace;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .username-input {
      margin-bottom: 20px;
    }

    .delete-btn {
      margin-left: 10px;
      background: transparent;
      color: #ff4444;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="username-input" id="usernameSection">
    <input type="text" id="usernameInput" placeholder="Enter a username..." />
    <button onclick="setUsername()">Set Username</button>
  </div>

  <div class="messages" id="chatMessages"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" style="display: none; margin-top: 40px; padding: 20px; border: 1px solid #00ffcc33; border-radius: 8px; background: #111;">
  <h3 style="color:#00ffaa;">Banned Users</h3>
  <ul id="bannedUsers" style="list-style-type: none; padding-left: 0;"></ul>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAgFYlZc9PI95uSEC_iejXEZOerZ8ebO44",
    authDomain: "chrlzs-chat-645cf.firebaseapp.com",
    databaseURL: "https://chrlzs-chat-645cf-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "chrlzs-chat-645cf",
    storageBucket: "chrlzs-chat-645cf.appspot.com",
    messagingSenderId: "426878855113",
    appId: "1:426878855113:web:166da584829cffd5106a18",
    measurementId: "G-5XW702X3TQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = localStorage.getItem('chrlzsUsername');
  const chatMessages = document.getElementById('chatMessages');
  const usernameSection = document.getElementById('usernameSection');

  if (username) {
    document.getElementById('usernameInput').value = username;
    usernameSection.style.display = 'none';
    checkAdminPanel();
  }

  function setUsername() {
    const input = document.getElementById('usernameInput').value.trim();
    if (input) {
      username = input;
      localStorage.setItem('chrlzsUsername', username);
      usernameSection.style.display = 'none';
      checkAdminPanel();
    }
  }

  function filterExplicit(text) {
    const badWords = ['fuck', 'shit', 'bitch', 'asshole', 'cunt'];
    const pattern = new RegExp(badWords.join('|'), 'gi');
    return text.replace(pattern, match => match[0] + '*'.repeat(match.length - 1));
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text || !username) return;

    // Check if user is banned
    db.ref('banned/' + getUid()).once('value', snap => {
      if (snap.exists()) {
        alert("You are banned from sending messages.");
        return;
      }

      const message = {
        user: username,
        text: filterExplicit(text),
        timestamp: Date.now(),
        uid: getUid()
      };

      db.ref('messages').push(message);
      input.value = '';
    });
  }

  function deleteMessage(messageId) {
    db.ref('messages/' + messageId).remove();
  }

  function banUser(uid, name) {
    if (confirm(`Ban user "${name}"?`)) {
      db.ref('banned/' + uid).set({ username: name });
      alert('User has been banned.');
    }
  }

  function unbanUser(uid) {
    if (confirm('Unban this user?')) {
      db.ref('banned/' + uid).remove();
      alert('User has been unbanned.');
    }
  }

  function updateBannedUserList() {
    const bannedList = document.getElementById('bannedUsers');
    bannedList.innerHTML = '';

    db.ref('banned').once('value', snapshot => {
      snapshot.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const name = data.username || 'Unknown';

        const li = document.createElement('li');
        li.style.marginBottom = '8px';
        li.style.display = 'flex';
        li.style.justifyContent = 'space-between';
        li.style.alignItems = 'center';
        li.style.padding = '6px 10px';
        li.style.border = '1px dashed #00ffcc44';
        li.style.borderRadius = '4px';

        li.innerHTML = `
          <span><strong>${name}</strong> <span style="color:#00ffcc88">(UID: ${uid})</span></span>
          <button class="delete-btn" onclick="unbanUser('${uid}')">Unban</button>
        `;
        bannedList.appendChild(li);
      });
    });
  }

  function checkAdminPanel() {
    if (username === 'chrlzs2') {
      document.getElementById('adminPanel').style.display = 'block';
      updateBannedUserList();
      db.ref('banned').on('value', updateBannedUserList);
    }
  }

  function getUid() {
    // Simple UID simulation via localStorage for now
    if (!localStorage.getItem('chrlzsUid')) {
      const newId = 'uid-' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem('chrlzsUid', newId);
    }
    return localStorage.getItem('chrlzsUid');
  }

  db.ref('messages').on('child_added', snapshot => {
    const msg = snapshot.val();
    const messageId = snapshot.key;

    const div = document.createElement('div');
    div.classList.add('message');

    const time = new Date(msg.timestamp).toLocaleTimeString();
    const isAdmin = username === 'chrlzs2';
    const isOwner = msg.user === username;

    div.innerHTML = `
      <span class="username">${msg.user}:</span> ${msg.text}
      <span style="color: #00ffcc66; font-size: 0.8em;"> [${time}]</span>
      ${(isOwner || isAdmin) ? `<button class="delete-btn" onclick="deleteMessage('${messageId}')">Delete</button>` : ''}
      ${(isAdmin && msg.uid) ? `<button class="delete-btn" onclick="banUser('${msg.uid}', '${msg.user}')">Ban</button>` : ''}
    `;

    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });

  db.ref('messages').on('child_removed', snapshot => {
    const messageId = snapshot.key;
    const messageElement = [...chatMessages.children].find(el => el.innerHTML.includes(`deleteMessage('${messageId}')`));
    if (messageElement) messageElement.remove();
  });
</script>

</body>
</html>
