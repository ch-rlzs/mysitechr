<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHIZOS Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .terminal {
      width: 90%;
      max-width: 900px;
      background-color: #0f0f0f;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc22;
      height: 80vh;
      overflow-y: auto;
    }

    /* Directory View Styles */
    .directory-view {
      line-height: 1.4;
      padding: 5px 0;
    }

    .file {
      cursor: pointer;
      color: #00ffcc;
      display: block;
      padding: 2px 0;
    }

    .file:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .folder {
      cursor: pointer;
      color: #00aaff;
      display: block;
      padding: 2px 0;
    }

    .folder:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .output {
      margin-top: 15px;
      color: #00ffaa;
      border-top: 1px dashed #00ffcc44;
      padding-top: 10px;
      min-height: 20px;
    }

    .command-line {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    #inputPrompt {
      background: transparent;
      border: none;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
      padding: 5px;
    }

    .hidden {
      display: none;
    }

    .expand-icon {
      color: #00ff77;
      font-weight: bold;
      margin-right: 5px;
    }

    .indent {
      margin-left: 20px;
    }

    /* Typing Animation Styles */
    .typing-cursor {
      display: inline-block;
      width: 10px;
      height: 15px;
      background-color: #00ffcc;
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* ASCII Art Styles */
    .ascii-art {
      white-space: pre;
      font-size: 12px;
      line-height: 1.3;
      text-align: center;
      margin: 20px 0;
      color: #00ffcc;
    }

    .boot-message {
      margin-bottom: 5px;
    }

    .os-banner {
      text-align: center;
      margin: 20px 0;
      color: #00ffcc;
    }

    .login-prompt {
      text-align: center;
      margin-top: 10px;
      color: #00ffaa;
    }
  </style>
</head>
<body>

<div class="terminal">
  <div id="boot-sequence"></div>
  
  <div class="directory-view" id="directory-view" style="display: none;">
    <div>/root</div>
    <div class="indent">
      <span class="folder" onclick="toggleFolder('projects')">
        <span class="expand-icon">+</span>projects/
      </span>
      <div id="projects-contents" class="hidden indent">
        <span class="folder" onclick="toggleFolder('chat')">
          <span class="expand-icon">+</span>things/
        </span>
        <div id="chat-contents" class="hidden indent">
          <span class="file" onclick="navigate('https://chrlzs.fun/ch4t')">Chat</span>
          <span class="file" onclick="navigate('https://chrlzs.fun/chatbot')">AI bot (very bad rn)</span>
          <span class="file" onclick="navigate('https://chrlzschat.onrender.com/')">legacy</span>
        </div>
      </div>
    </div>
  </div>

  <div class="output" id="output"></div>

  <div class="command-line" id="command-line" style="display: none;">
    <span>@chizled:/root$&nbsp;</span>
    <input type="text" id="inputPrompt" autocomplete="off" onkeydown="handleCommand(event)">
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const bootSequence = document.getElementById('boot-sequence');
  const directoryView = document.getElementById('directory-view');
  const commandLine = document.getElementById('command-line');
  const inputPrompt = document.getElementById('inputPrompt');

  // Boot sequence commands (stacked vertically)
  const bootMessages = [
    "[OK] Mounting filesystems",
    "[OK] Loading kernel modules",
    "[OK] Starting network services",
    "[OK] Initializing crypto engine",
    "[OK] Checking system integrity",
    "[OK] Starting secure shell",
    "[OK] Loading user profile"
  ];

  // CHIZOS ASCII Art (same size as original)
  const osBanner = `
<div class="ascii-art">
 ▄████▄   ██░ ██  ██▀███   ██▓    ▒███████▒  ██████ 
▒██▀ ▀█  ▓██░ ██▒▓██ ▒ ██▒▓██▒    ▒ ▒ ▒ ▄▀░▒██    ▒ 
▒▓█    ▄ ▒██▀▀██░▓██ ░▄█ ▒▒██░    ░ ▒ ▄▀▒░ ░ ▓██▄   
▒▓▓▄ ▄██▒░▓█ ░██ ▒██▀▀█▄  ▒██░      ▄▀▒   ░  ▒   ██▒
▒ ▓███▀ ░░▓█▒░██▓░██▓ ▒██▒░██████▒▒███████▒▒██████▒▒
░ ░▒ ▒  ░ ▒ ░░▒░▒░ ▒▓ ░▒▓░░ ▒░▓  ░░▒▒ ▓░▒░▒▒ ▒▓▒ ▒ ░
  ░  ▒    ▒ ░▒░ ░  ░▒ ░ ▒░░ ░ ▒  ░░░▒ ▒ ░ ▒░ ░▒  ░ ░
░         ░  ░░ ░  ░░   ░   ░ ░   ░ ░ ░ ░ ░░  ░  ░  
░ ░       ░  ░  ░   ░         ░  ░  ░ ░          ░  
░                                 ░                 
</div>
<div class="os-banner">CHIZOS v2.5.1</div>
`;

  async function fastType(text, element) {
    return new Promise(resolve => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'boot-message';
      element.appendChild(messageDiv);
      
      let currentText = '';
      let i = 0;
      
      const typeNextChar = () => {
        if (i < text.length) {
          currentText += text[i];
          messageDiv.textContent = currentText;
          i++;
          setTimeout(typeNextChar, 10 + Math.random() * 30); // Fast typing with slight variation
        } else {
          resolve();
        }
      };
      
      typeNextChar();
    });
  }

  async function runBootSequence() {
    if (!bootSequence) return;
    
    // Initial blank screen
    bootSequence.innerHTML = '';
    
    // Fast typing of boot messages (stacked)
    for (const message of bootMessages) {
      await fastType(message, bootSequence);
      await new Promise(r => setTimeout(r, 50)); // Short pause between lines
    }
    
    // Add OS banner
    await new Promise(r => setTimeout(r, 200));
    bootSequence.innerHTML += osBanner;
    
    // Add login prompt
    await new Promise(r => setTimeout(r, 500));
    bootSequence.innerHTML += `<div class="login-prompt">CHIZOS ready - auto-login as root</div>`;
    await new Promise(r => setTimeout(r, 500));
    
    // Transition to terminal
    bootSequence.style.display = 'none';
    if (directoryView) directoryView.style.display = 'block';
    if (commandLine) commandLine.style.display = 'flex';
    if (inputPrompt) inputPrompt.focus();
  }

  // Start the sequence
  runBootSequence();
});

// Original interface functions
function toggleFolder(folderName) {
  const contentsDiv = document.getElementById(`${folderName}-contents`);
  const icon = contentsDiv.previousElementSibling.querySelector('.expand-icon');
  
  if (contentsDiv.classList.contains('hidden')) {
    contentsDiv.classList.remove('hidden');
    icon.textContent = '-';
    document.getElementById('output').innerHTML = `<div>Opening ${folderName}/...</div>`;
  } else {
    contentsDiv.classList.add('hidden');
    icon.textContent = '+';
  }
}

function navigate(path) {
  const output = document.getElementById('output');
  output.innerHTML = `<div>Navigating to ${path === 'N/A' ? 'unavailable project' : path}...</div>`;
  
  if (path !== 'N/A') {
    setTimeout(() => {
      window.open(path, '_blank');
    }, 300);
  }
}

function handleCommand(e) {
  if (e.key === 'Enter') {
    const cmd = e.target.value.trim();
    const output = document.getElementById('output');

    if (cmd === 'bope secret') {
      output.innerHTML = `<div>i love evie</div>`;
    } else if (cmd === 'ls') {
      output.innerHTML = `<div>projects/</div>`;
    } else if (cmd === 'clear') {
      output.innerHTML = '';
    } else if (cmd === 'help') {
      output.innerHTML = `<div>Available commands:
ls - List directory contents
clear - Clear terminal
"secret code" - Easter egg</div>`;
    } else {
      output.innerHTML = `<div>command not found: ${cmd}</div>`;
    }

    e.target.value = '';
  }
}
</script>
</body>
</html>
