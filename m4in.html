<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs@dedsec:/root</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 40px;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      background-color: #0f0f0f;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc22;
      white-space: pre-wrap;
    }

    pre {
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }

    .file {
      cursor: pointer;
    }

    .file:hover {
      color: #ffffff;
    }

    .output {
      margin-top: 20px;
      color: #00ffaa;
      border-top: 1px dashed #00ffcc44;
      padding-top: 10px;
    }

    .command-line {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    #inputPrompt {
      background: transparent;
      border: none;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      color: #00ffcc99;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="terminal">
<pre>/root
├── <span class="file" onclick="navigate('https://chrlzschat.onrender.com')">projects/</span>
│   ├── chat/
│   │   ├── <span class="file" onclick="navigate('https://chrlzs.fun/ch4t')">Chat/</span>
│   │   ├── <span class="file" onclick="navigate('N/A')">bot1/</span>
│   │   └── <span class="file" onclick="navigate('https://chrlzschat.onrender.com/')">legacy/</span>
│   └── <span class="file" onclick="navigate('https://chrlzschat.onrender.com')">website/</span>
├── <span class="file" onclick="navigate('/about.txt')">about.txt</span>
└── <i class="hidden">(1 file hidden)</i></pre>

    <div class="output" id="output"></div>

    <div class="command-line">
      <span>chrlzs@dedsec:/root$&nbsp;</span>
      <input type="text" id="inputPrompt" autocomplete="off" autofocus onkeydown="handleCommand(event)">
    </div>
  </div>

  <script>
    function navigate(path) {
      const output = document.getElementById('output');
      output.innerHTML = `<pre>Opening ${path}...\n<a href="${path}" target="_blank">${path}</a></pre>`;
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim();
        const output = document.getElementById('output');

        if (cmd === 'bope secret') {
          output.innerHTML = `<pre>i love evie</pre>`;
        } else if (cmd === 'ls') {
          output.innerHTML = `<pre>projects/\nabout.txt</pre>`;
        } else {
          output.innerHTML = `<pre>command not found: ${cmd}</pre>`;
        }

        e.target.value = '';
      }
    }
  </script>

</body>
</html>
