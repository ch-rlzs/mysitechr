<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs@dedsec:/root</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 40px;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      background-color: #0f0f0f;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc22;
    }

    .directory-view {
      line-height: 1.4;
      padding: 5px 0;
    }

    .file {
      cursor: pointer;
      color: #00ffcc;
      display: block;
      padding: 2px 0;
    }

    .file:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .folder {
      cursor: pointer;
      color: #00aaff;
      display: block;
      padding: 2px 0;
    }

    .folder:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .output {
      margin-top: 15px;
      color: #00ffaa;
      border-top: 1px dashed #00ffcc44;
      padding-top: 10px;
      min-height: 20px;
    }

    .command-line {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    #inputPrompt {
      background: transparent;
      border: none;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
      padding: 5px;
    }

    .hidden {
      display: none;
    }

    .expand-icon {
      color: #00ff77;
      font-weight: bold;
      margin-right: 5px;
    }

    .indent {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="directory-view">
      <div>/root</div>
      <div class="indent">
        <span class="folder" onclick="toggleFolder('projects')">
          <span class="expand-icon">+</span>projects/
        </span>
        <div id="projects-contents" class="hidden indent">
          <span class="folder" onclick="toggleFolder('chat')">
            <span class="expand-icon">+</span>chat/
          </span>
          <span class="file" onclick="navigate('https://chrlzschat.onrender.com')">website/</span>
          
          <div id="chat-contents" class="hidden indent">
            <span class="file" onclick="navigate('https://chrlzs.fun/ch4t')">Chat/</span>
            <span class="file" onclick="navigate('N/A')">bot1/</span>
            <span class="file" onclick="navigate('https://chrlzschat.onrender.com/')">legacy/</span>
          </div>
        </div>
      </div>
    </div>

    <div class="output" id="output"></div>

    <div class="command-line">
      <span>chrlzs@dedsec:/root$&nbsp;</span>
      <input type="text" id="inputPrompt" autocomplete="off" autofocus onkeydown="handleCommand(event)">
    </div>
  </div>

  <script>
    function toggleFolder(folderName) {
      const contentsDiv = document.getElementById(`${folderName}-contents`);
      const icon = contentsDiv.previousElementSibling.querySelector('.expand-icon');
      
      if (contentsDiv.classList.contains('hidden')) {
        contentsDiv.classList.remove('hidden');
        icon.textContent = '-';
        document.getElementById('output').innerHTML = `<div>Opening ${folderName}/...</div>`;
      } else {
        contentsDiv.classList.add('hidden');
        icon.textContent = '+';
      }
    }

    function navigate(path) {
      const output = document.getElementById('output');
      output.innerHTML = `<div>Navigating to ${path === 'N/A' ? 'unavailable project' : path}...</div>`;
      
      if (path !== 'N/A') {
        setTimeout(() => {
          window.open(path, '_blank');
        }, 300);
      }
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim();
        const output = document.getElementById('output');

        if (cmd === 'bope secret') {
          output.innerHTML = `<div>i love evie</div>`;
        } else if (cmd === 'ls') {
          output.innerHTML = `<div>projects/</div>`;
        } else if (cmd === 'clear') {
          output.innerHTML = '';
        } else if (cmd === 'help') {
          output.innerHTML = `<div>Available commands:
ls - List directory contents
clear - Clear terminal
bope secret - Easter egg</div>`;
        } else {
          output.innerHTML = `<div>command not found: ${cmd}</div>`;
        }

        e.target.value = '';
      }
    }
  </script>

</body>
</html>
