<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chrlzs@dedsec:/root</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 40px;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      background-color: #0f0f0f;
      border: 1px solid #00ffcc44;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #00ffcc22;
      white-space: pre-wrap;
    }

    .file {
      cursor: pointer;
    }

    .file:hover {
      color: #ffffff;
    }

    .output {
      margin-top: 20px;
      color: #00ffaa;
      border-top: 1px dashed #00ffcc44;
      padding-top: 10px;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .indent-1 { padding-left: 2ch; }
    .indent-2 { padding-left: 4ch; }
    .indent-3 { padding-left: 6ch; }

    .command-line {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    #inputPrompt {
      background: transparent;
      border: none;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      width: 100%;
      outline: none;
    }
    pre {
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }

  
  </style>
</head>
<body>

  <div class="terminal">
<pre>/root
├── <span class="file" onclick="toggle('projects')">projects/</span></pre>
<div id="projects" style="display:none;">
  <pre class="indent-1">├── <span class="file" onclick="toggle('game')">game/</span></pre>
  <div id="game" style="display:none;">
    <pre class="indent-2">└── <span class="file" onclick="navigate('/game/index.html')">index.html</span></pre>
  </div>
  <pre class="indent-1">└── <span class="file" onclick="navigate('/projects/website')">website/</span></pre>
</div>


    <div class="output" id="output"></div>

    <div class="command-line">
      <span>chrlzs@dedsec:/root$&nbsp;</span>
      <input type="text" id="inputPrompt" autocomplete="off" autofocus onkeydown="handleCommand(event)">
    </div>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function navigate(path) {
      const output = document.getElementById('output');
      let message = `Opening ${path}...\n`;

      if (path.endsWith('.html')) {
        message += `<a href="${path}">Click to open ${path}</a>`;
      } else {
        message += '(This file will open soon)';
      }

      output.innerHTML = `<pre>${message}</pre>`;
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const cmd = e.target.value.trim();
        const output = document.getElementById('output');

        if (cmd === 'bope secret') {
          output.innerHTML = `<pre>i love evie</pre>`;
        } else if (cmd === 'ls') {
          output.innerHTML = `<pre>projects/\nabout.txt</pre>`;
        } else {
          output.innerHTML = `<pre>command not found: ${cmd}</pre>`;
        }

        e.target.value = '';
      }
    }
  </script>

</body>
</html>
