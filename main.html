<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chizled</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 40px;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      max-width: 900px;
      margin: auto;
      border: 1px solid #00ffcc55;
      padding: 20px;
      background-color: #0f0f0f;
      box-shadow: 0 0 20px #00ffcc33;
      border-radius: 8px;
      height: 80vh;
      overflow-y: auto;
    }

    .prompt {
      margin-bottom: 10px;
    }

    ul.file-tree {
      list-style: none;
      padding-left: 20px;
    }

    .file-tree li {
      margin: 6px 0;
      cursor: pointer;
    }

    .folder::before {
      content: "üìÅ ";
    }

    .file::before {
      content: "üìÑ ";
    }

    .nested {
      display: none;
      padding-left: 20px;
    }

    .active {
      display: block;
    }

    .output {
      margin-top: 20px;
      color: #00ffaa;
      border-top: 1px dashed #00ffcc33;
      padding-top: 10px;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ffcc;
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="prompt">chrlzs@dedsec:/root$ ls</div>
    <ul class="file-tree">
      <li onclick="toggle('projects')"><span class="folder">projects/</span></li>
      <ul id="projects" class="nested">
        <li onclick="toggle(event, 'game')"><span class="folder">game/</span></li>
        <ul id="game" class="nested">
          <li onclick="navigate(event, '/game/index.html')"><span class="file">index.html</span></li>
        </ul>
        <li onclick="navigate(event, '/projects/website')"><span class="folder">website/</span></li>
      </ul>
      <li onclick="navigate(event, '/about.txt')"><span class="file">about.txt</span></li>
      <li onclick="navigate(event, '/secret')"><span class="file">secret.log</span></li>
    </ul>

    <div class="output" id="output"></div>

    <div class="prompt" id="bottomPrompt">chrlzs@dedsec:/root$<span class="blinking-cursor"></span></div>
  </div>

  <script>
    function toggle(eventOrId, idMaybe) {
      let id = typeof eventOrId === 'string' ? eventOrId : idMaybe;
      if (typeof eventOrId !== 'string') eventOrId.stopPropagation();
      const element = document.getElementById(id);
      if (element) element.classList.toggle('active');
    }

    function navigate(event, path) {
      event.stopPropagation();
      const output = document.getElementById('output');
      let message = `Opening ${path}...\n`;

      if (path.endsWith('.html')) {
        message += `<a href="${path}">Click to open ${path}</a>`;
      } else if (path.includes('secret')) {
        message += 'Decrypting... üß† Access granted.\n‚ÄúYou found the hidden log.‚Äù';
      } else {
        message += 'Opening file...\n(Coming soon)';
      }

      output.innerHTML = `<pre>${message}</pre>`;
    }
  </script>

</body>
</html>
