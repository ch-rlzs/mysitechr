<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Console</title>
    <style>
        /* Color scheme */
        :root {
            --dark-blue: #0D1B2A;
            --navy-blue: #1B263B;
            --steel-blue: #415A77;
            --light-blue: #778DA9;
            --off-white: #E0E1DD;
            --console-bg: rgba(10, 10, 10, 0.8);
        }

        body {
            background-color: var(--dark-blue);
            color: var(--off-white);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 25px;
            background-color: var(--navy-blue);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: var(--light-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .console {
            width: 100%;
            height: 250px;
            background-color: var(--console-bg);
            padding: 12px;
            border-radius: 8px;
            text-align: left;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            border-left: 4px solid var(--light-blue);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .input-line span {
            color: var(--light-blue);
        }

        .console-input {
            background: none;
            border: none;
            color: var(--off-white);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: var(--off-white);
            background-color: var(--steel-blue);
            border: 2px solid var(--light-blue);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
            transform: scale(1.1);
            box-shadow: 0 0 12px var(--light-blue);
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--light-blue);
        }

        /* Easter Egg */
        .tristan-mode {
            background: url('tristan.png') no-repeat center center fixed !important;
            background-size: cover !important;
            height: auto;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Console</h1>
        
        <div class="console" id="console">
            <div class="input-line">
                <span>&gt; </span><input type="text" class="console-input" id="consoleInput" autofocus>
            </div>
        </div>

        <a href="https://chrlzschat.onrender.com" class="button">Visit The Chat</a>
        <a href="https://github.com/ch-rlzs" class="button">My Hub</a>
        <a href="https://chat.chrlzs.fun/" class="button">About The Chat</a>

        <div class="footer">&copy; 2025 chrlzs . no rights reserved.</div>
    </div>

    <script>
        const consoleElement = document.getElementById("console");
        const consoleInput = document.getElementById("consoleInput");

        consoleInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const userInput = consoleInput.value.trim().toLowerCase();
                if (userInput) {
                    const newLine = document.createElement("div");
                    newLine.textContent = "> " + userInput;
                    consoleElement.insertBefore(newLine, consoleElement.lastChild);
                    consoleInput.value = "";
                    consoleElement.scrollTop = consoleElement.scrollHeight;

                    // Easter Egg
                    if (userInput === "tristan") {
                        document.body.classList.add("tristan-mode");
                    }
                }
            }
        });
    </script>
</body>
</html>
