<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Smell</title>
  <!-- Import Fira Code from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <!-- Import particles.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Colors */
    :root {
      --dark-blue: #0D1B2A;
      --navy-blue: #1B263B;
      --steel-blue: #415A77;
      --light-blue: #778DA9;
      --off-white: #E0E1DD;
    }

    body {
      background-color: var(--dark-blue);
      color: var(--off-white);
      font-family: 'Fira Code', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* Ensure main content is above particle background */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(27, 38, 59, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: var(--light-blue);
      cursor: pointer;
    }

    /* Proxy Search Bar */
    #searchBarContainer {
      display: none;
      margin-top: 10px;
    }

    #searchInput {
      padding: 8px;
      width: 250px;
      border: 1px solid var(--light-blue);
      background: var(--navy-blue);
      color: var(--off-white);
      border-radius: 5px;
    }

    #searchButton {
      padding: 8px 12px;
      margin-left: 5px;
      background: var(--steel-blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #searchButton:hover {
      background: var(--light-blue);
    }

  </style>
</head>
<body>
  <!-- Particle Background Container -->
  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <div class="container">
    <h1 id="chrlzs">Chrlzs</h1>
    <p>What brings you here?</p>
    <p>bope. -chrlzs</p>

    <!-- Proxy Search Bar -->
    <div id="searchBarContainer">
      <input type="text" id="searchInput" placeholder="Enter URL" />
      <button id="searchButton">Go</button>
    </div>

    <div class="footer">&copy; 2025 chrlzs . all rights reserved.</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <!-- Scripts -->
  <script src="proxySearch.js"></script>
  <script src="greeting.js"></script>
  <script src="dropdown.js"></script>
  <script src="particles.js"></script>
  <script src="effects.js"></script>
   <!-- New proxy search script -->
</body>
</html>
