<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Console</title>
    <style>
        /* Color scheme */
        :root {
            --dark-bg: #121212;
            --dark-card: #1E1E1E;
            --primary-blue: #6dcff6;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --border-gray: #323232;
            --hover-blue: #64b3d9;
        }

        /* Global styles */
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Century Gothic', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation bar */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-blue);
            text-transform: uppercase;
        }

        .navbar .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--hover-blue);
        }

        /* Console section */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: var(--dark-card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-blue);
            text-transform: uppercase;
        }

        .console {
            width: 100%;
            height: 250px;
            background-color: var(--dark-bg);
            padding: 12px;
            border-radius: 8px;
            text-align: left;
            overflow-y: auto;
            font-size: 16px;
            border-left: 4px solid var(--primary-blue);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .input-line span {
            color: var(--primary-blue);
        }

        .console-input {
            background: none;
            border: none;
            color: var(--text-light);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-light);
            background-color: var(--primary-blue);
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--hover-blue);
            transform: scale(1.1);
            box-shadow: 0 0 12px var(--hover-blue);
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-gray);
        }

    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Eagle Wing</div>
        <div class="nav-links">
            <a href="#">Our Work</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Interactive Console</h1>
        
        <div class="console" id="console">
            <div class="input-line">
                <span>&gt; </span><input type="text" class="console-input" id="consoleInput" autofocus>
            </div>
        </div>

        <div class="buttons">
            <a href="https://chrlzschat.onrender.com" class="button">Visit The Chat</a>
            <a href="https://github.com/ch-rlzs" class="button">My Hub</a>
            <a href="https://chat.chrlzs.fun/" class="button">About The Chat</a>
        </div>

        <div class="footer">&copy; 2025 chrlzs . no rights reserved.</div>
    </div>

    <script>
        const consoleElement = document.getElementById("console");
        const consoleInput = document.getElementById("consoleInput");

        consoleInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const userInput = consoleInput.value.trim().toLowerCase();
                if (userInput) {
                    const newLine = document.createElement("div");
                    newLine.textContent = "> " + userInput;
                    consoleElement.insertBefore(newLine, consoleElement.lastChild);
                    consoleInput.value = "";
                    consoleElement.scrollTop = consoleElement.scrollHeight;
                }
            }
        });
    </script>

</body>
</html>
