<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Smell</title>
    <style>
        :root {
            --dark-blue: #0D1B2A;
            --navy-blue: #1B263B;
            --steel-blue: #415A77;
            --light-blue: #778DA9;
            --off-white: #E0E1DD;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--off-white);
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .dropdown {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .hamburger {
            cursor: pointer;
            padding: 10px;
            background: var(--navy-blue);
            border-radius: 5px;
            border: 1px solid var(--light-blue);
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            box-shadow: 0 0 10px var(--light-blue);
        }

        .hamburger-line {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--off-white);
            margin: 4px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: var(--navy-blue);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .dropdown-content.active {
            display: block;
        }

        .dropdown-content a {
            color: var(--off-white);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: var(--steel-blue);
            padding-left: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(27, 38, 59, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--light-blue);
        }

        p {
            font-size: 18px;
            color: var(--off-white);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-blue);
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: var(--off-white);
            background-color: var(--steel-blue);
            border: 2px solid var(--light-blue);
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--light-blue);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="hamburger">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </div>
        <div class="dropdown-content">
            <a href="hi">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="container">
        <h1>Chrlzs</h1>
        <p>What brings you here?</p>
        <p>Who are you?</p>
        <p>If you have a plan B, forget plan A</p>

        <div class="button-container">
            <a href="https://chrlzschat.onrender.com" class="button">Visit The Chat (50s load time)</a>
            <a href="https://github.com/ch-rlzs" class="button">My Hub</a>
            <a href="https://chat.chrlzs.fun/" class="button">About The Chat</a>
        </div>

        <div class="footer">&copy; 2025 chrlzs . no rights reserved.</div>
    </div>

    <script src="dropdown.js"></script>
</body>
</html>
