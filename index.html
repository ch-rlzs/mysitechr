<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Smell</title>
  <!-- Import Fira Code from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <!-- Import particles.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --dark-blue: #0D1B2A;
      --navy-blue: #1B263B;
      --steel-blue: #415A77;
      --light-blue: #778DA9;
      --off-white: #E0E1DD;
    }

    body {
      background-color: var(--dark-blue);
      color: var(--off-white);
      font-family: 'Fira Code', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* Ensure your main content sits above the particle background */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(27, 38, 59, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    .dropdown {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .hamburger {
      cursor: pointer;
      padding: 10px;
      background: transparent;
      border-radius: 5px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      box-shadow: 0 0 10px var(--light-blue);
    }

    .hamburger-line {
      display: block;
      width: 25px;
      height: 3px;
      background-color: var(--off-white);
      margin: 4px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active .hamburger-line:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    .hamburger.active .hamburger-line:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active .hamburger-line:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: var(--navy-blue);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .dropdown-content.active {
      display: block;
    }

    .dropdown-content a {
      color: var(--off-white);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: var(--steel-blue);
      padding-left: 20px;
    }

    h1 {
      color: var(--light-blue);
    }

    p {
      font-size: 18px;
      color: var(--off-white);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: var(--light-blue);
    }
    .game-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(27, 38, 59, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
    }

    .game-text {
      color: var(--off-white);
      font-size: 18px;
      margin: 10px 0;
    }

    .game-button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--steel-blue);
      color: var(--off-white);
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .game-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Particle Background Container -->
  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <div class="dropdown">
    <div class="hamburger">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </div>
    <div class="dropdown-content">
      <a href="https://chrlzschat.onrender.com">Chat(long load time)</a>
      <a href="https://github.com/ch-rlzs">My GitHub</a>
      <a href="https://chat.chrlzs.fun/">About Chat</a>
    </div>
  </div>

  <div class="container">
    <h1>Chrlzs</h1>
    <p>What brings you here?</p>
    <p>If you have a plan B, forget plan A</p>
    <p>bope. -chrlzs</p>
    <div class="footer">&copy; 2025 chrlzs . all rights reserved.</div>
  </div>
  <script src="secretGame.js"></script>
  <script src="greeting.js"></script>
  <script src="dropdown.js"></script>
  <script src="particles.js"></script>
  <script src="effects.js"></script>
  
</body>
</html>
