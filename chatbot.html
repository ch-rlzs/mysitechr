<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        body {
          background-color: #0a0a0a;
          color: #00ffcc;
          font-family: 'Fira Code', monospace;
          margin: 0;
          padding: 20px;
        }
        .chat-box {
          max-width: 800px;
          margin: 0 auto;
          background: #111;
          border: 1px solid #00ffcc33;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 0 10px #00ffcc22;
        }
        .messages {
          height: 400px;
          overflow-y: auto;
          padding-right: 10px;
          margin-bottom: 15px;
          border-bottom: 1px dashed #00ffcc44;
        }
        .message {
          margin-bottom: 10px;
        }
        .username {
          color: #00ffaa;
        }
        input[type="text"] {
          width: calc(100% - 20px);
          padding: 10px;
          font-family: 'Fira Code', monospace;
          border: 1px solid #00ffcc33;
          background: #0a0a0a;
          color: #00ffcc;
          border-radius: 4px;
          margin-bottom: 10px;
        }
        button {
          padding: 8px 12px;
          background: #00ffcc;
          color: black;
          font-family: 'Fira Code', monospace;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .sign-in-btn {
          margin: 20px auto;
          display: block;
        }
        .user-info {
          margin-bottom: 20px;
          text-align: right;
        }
        .sign-out-btn {
          background: transparent;
          color: #ff4444;
          border: 1px solid #ff4444;
          margin-left: 10px;
        }
        .ai-message {
          color: #00ccff;
        }
        .loading {
          color: #00ffcc88;
          font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div id="user-info" class="user-info" style="display: none;">
            Signed in as: <span id="user-name" class="username"></span>
            <button id="sign-out" class="sign-out-btn">Sign Out</button>
        </div>
        
        <button id="sign-in" class="sign-in-btn">Sign in with Google</button>
        
        <div id="chat-container" style="display: none;">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your Chatbot JavaScript -->
    <script src="chatbot.js"></script>
</body>
</html>
